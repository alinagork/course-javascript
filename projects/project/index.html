<style>
  html, body, #map {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  input, textarea {
    width: 95%;
  }

  #add-btn {
    background-color:#FF8663;
    color: white;
    border: none;
  }
  
  .form {
    width: 200px;
  }

  .form .field {
    width: 100%;
    margin-bottom: 10px;
  }

  .form .field input
  .form .field textarea {
    width: 100%;
    box-sizing: border-box;
  }

  .form .field textarea {
    resize: none;
  }

  .form .form-error {
    color: red;
  }

  .form .review-list {
    max-height: 500px;
    overflow: scroll;
  }
</style>

<div id="map" style="width: 100%; height: 100vh"></div>

<script type="text/template" id="addFormTemplate">
  <div class="review-list"></div>
  <div data-role="review-form" class="form">
    <h3>Отзыв:</h3>
    <div class="field">
      <input data-role="review-name" type="text" placeholder="Укажите ваше имя">
    </div>
    <div class="field">
      <input data-role="review-place" type="text" placeholder="Укажите место">
    </div>
    <div class="field">
      <textarea data-role="review-text" rows="5" placeholder="Оставьте отзыв">
    </div>

    <button data-role="review-add">Добавить</button>
    <span class="form-error"></span>
  </div>
</script>
